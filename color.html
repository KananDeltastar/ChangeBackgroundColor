<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="veiwport" content="width=device-width"/>
        <title>color</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="color.js"></script>
    </head>
    <body>
        <form name="color">
            <input type="text" size="7" value="#ffffff" name="rrggbb"/>
            <input type="text" size="14" value="hsv(0, 100%, 100%)" name="hsv"/>
            <input type="text" size="13" value="rgb(255, 255, 255)" name="rgb"/>
        </form>
        <div id="settings">
        <form name="hsl">
            HSV形式<br>
            色相 : <input type="text" size="3" value="10" name="h"/>
            彩度 : <input type="text" size="3" value="10" name="s"/>% 
            明度 : <input type="text" size="3" value="10" name="l"/>% <br>
            <input type="button" value="背景色を変える" onclick="colorhsl();"/>
            <br>
            色相: 0 ~ 360<br>
            彩度: 0 ~ 100%<br>
            明度: 0 ~ 100%
        </form>
        
        <form name="rgb">
            RGB形式<br>
            r <input type="text" size="3" value="0" name="r"/>
            g <input type="text" size="3" value="0" name="g"/>
            b <input type="text" size="3" value="0" name="b"/><br>
            <input type="button" value="背景色を変える" onclick="colorrgb();"/>
            <br>
            r : 0 ~ 255<br>
            g : 0 ~ 255<br>
            b : 0 ~ 255
            
        </form>
        
        </div>
        <footer><p><small>&copy; Copyright 2018 KananDeltastar</small></p></footer>
    </body>
</html>
