<html>
    <head>
        <meta charset="utf-8"/>
        <title>color</title>
        <style>
            form{
                background-color: #ffffff;
            }
        </style>
        <script type="text/javascript">
            function colorhsl(){
                var h = document.hsl.h.value;
                var s = document.hsl.s.value;
                var l = document.hsl.l.value;
                var c = "hsl("+ h + ", " + s + "%, " + l +"%)";
                document.body.style.backgroundColor = c;
            }
            function colorrgb(){
                var r = document.rgb.r.value;
                var g = document.rgb.g.value;
                var b = document.rgb.b.value;
                var c = "rgb(" + r + ","+ g+ "," + b + ")"
                document.body.style.backgroundColor = c;
            }
        </script>
    </head>
    <body>
        <div id="settings">
        <form name="hsl">
            h <input type="text" size="3" value="10" name="h"/>
            s <input type="text" size="3" value="10" name="s"/>
            l <input type="text" size="3" value="10" name="l"/>
            <input type="button" value="色を変える" onclick="colorhsl();"/>
        </form>
        
        <form name="rgb">
            r <input type="text" size="3" value="0" name="r"/>
            g <input type="text" size="3" value="0" name="g"/>
            b <input type="text" size="3" value="0" name="b"/>
            <input type="button" value="色を変える" onclick="colorrgb();"/>
        </form>
        
        </div>
    </body>
</html>
